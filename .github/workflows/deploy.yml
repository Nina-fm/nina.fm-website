name: Deploy Nina.fm Website

on:
  push:
    branches: [main]
  workflow_dispatch: # Permet le dÃ©clenchement manuel
    inputs:
      no-cache:
        description: "Force rebuild without cache"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nina-fm/nina.fm-website

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type check
        run: yarn type-check || echo "No type-check script, skipping..."

      - name: Run lint
        run: yarn lint

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Get package version
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr  
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          flavor: |
            latest=auto
            prefix=
            suffix=

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          no-cache: ${{ github.event.inputs.no-cache == 'true' }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            NUXT_PUBLIC_STREAM_URL=${{ vars.NUXT_PUBLIC_STREAM_URL }}
            NUXT_PUBLIC_STREAM_SSE_URL=${{ vars.NUXT_PUBLIC_STREAM_SSE_URL }}
            NUXT_PUBLIC_API_URL=${{ vars.NUXT_PUBLIC_API_URL }}
            NUXT_PUBLIC_API_METADATA_ENDPOINT=${{ vars.NUXT_PUBLIC_API_METADATA_ENDPOINT }}
            NUXT_PUBLIC_API_KEY=${{ secrets.NUXT_PUBLIC_API_KEY }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Pull Docker image
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 15m
          script: |
            # Login Docker
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull avec retry et progression
            echo "ðŸ“¥ Pulling image (1.5GB)..."
            for i in 1 2 3; do
              if docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest; then
                echo "âœ… Pull successful"
                exit 0
              else
                echo "âš ï¸ Pull attempt $i failed, retrying..."
                sleep 5
              fi
            done
            echo "âŒ Pull failed after 3 attempts"
            exit 1

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 5m
          script: |
            # CrÃ©er les rÃ©pertoires nÃ©cessaires
            mkdir -p /var/nina/website/deploy

            # CrÃ©er le fichier d'environnement
            cat > /var/nina/website/.env.prod << 'EOF'
            NODE_ENV=production
            PORT=3000
            HOST=0.0.0.0
            NUXT_PUBLIC_STREAM_URL=${{ vars.NUXT_PUBLIC_STREAM_URL }}
            NUXT_PUBLIC_STREAM_SSE_URL=${{ vars.NUXT_PUBLIC_STREAM_SSE_URL }}
            NUXT_PUBLIC_API_URL=${{ vars.NUXT_PUBLIC_API_URL }}
            NUXT_PUBLIC_API_METADATA_ENDPOINT=${{ vars.NUXT_PUBLIC_API_METADATA_ENDPOINT }}
            NUXT_PUBLIC_API_KEY=${{ secrets.NUXT_PUBLIC_API_KEY }}
            EOF

            chmod 600 /var/nina/website/.env.prod
            cd /var/nina/website/deploy

            # S'assurer que le rÃ©seau existe
            docker network create nina-network 2>/dev/null || echo "RÃ©seau nina-network existe dÃ©jÃ "

            # CrÃ©er le docker-compose.yml
            cat > docker-compose.yml << 'COMPOSE_EOF'
            services:
              website:
                image: ghcr.io/nina-fm/nina.fm-website:latest
                container_name: nina-website
                restart: unless-stopped
                environment:
                  - NODE_ENV=production
                  - PORT=3000
                  - HOST=0.0.0.0
                  - NUXT_PUBLIC_STREAM_URL=${NUXT_PUBLIC_STREAM_URL}
                  - NUXT_PUBLIC_STREAM_SSE_URL=${NUXT_PUBLIC_STREAM_SSE_URL}
                  - NUXT_PUBLIC_API_URL=${NUXT_PUBLIC_API_URL}
                  - NUXT_PUBLIC_API_METADATA_ENDPOINT=${NUXT_PUBLIC_API_METADATA_ENDPOINT}
                  - NUXT_PUBLIC_API_KEY=${NUXT_PUBLIC_API_KEY}
                ports:
                  - "127.0.0.1:3000:3000"
                networks:
                  - nina-network
                healthcheck:
                  test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
                  interval: 30s
                  timeout: 3s
                  retries: 3
                  start_period: 40s
                logging:
                  driver: "json-file"
                  options:
                    max-size: "10m"
                    max-file: "3"

            networks:
              nina-network:
                name: nina-network
                external: true
            COMPOSE_EOF

            # ArrÃªter conteneur existant
            docker stop nina-website 2>/dev/null || true
            docker rm nina-website 2>/dev/null || true

            # DÃ©ployer
            echo "ðŸš€ DÃ©marrage conteneur..."
            docker compose --env-file /var/nina/website/.env.prod up -d --wait

            echo "âœ… DÃ©ploiement terminÃ©"
            docker ps | grep nina-website
            docker logs nina-website --tail 20

  cleanup:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Nettoyage Docker sur le serveur
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Nettoyage des images Docker orphelines
            echo "ðŸ§¹ Nettoyage des images Docker..."
            docker image prune -f --filter "dangling=true"

            # Garder seulement les 3 derniÃ¨res images du Website
            docker images ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} --format "table {{.Repository}}:{{.Tag}}\t{{.CreatedAt}}" | \
            tail -n +2 | sort -k2 -r | tail -n +4 | awk '{print $1}' | \
            xargs -r docker rmi || echo "Aucune ancienne image Ã  supprimer"
