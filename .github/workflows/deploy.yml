name: Deploy Nina.fm Website

on:
  push:
    branches: [main]
  workflow_dispatch: # Permet le d√©clenchement manuel
    inputs:
      no-cache:
        description: "Force rebuild without cache"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nina-fm/nina.fm-website

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type check
        run: yarn type-check || echo "No type-check script, skipping..."

      - name: Run lint
        run: yarn lint

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Get package version
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr  
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          flavor: |
            latest=auto
            prefix=
            suffix=

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          no-cache: ${{ github.event.inputs.no-cache == 'true' }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            NUXT_PUBLIC_STREAM_URL=${{ vars.NUXT_PUBLIC_STREAM_URL }}
            NUXT_PUBLIC_STREAM_SSE_URL=${{ vars.NUXT_PUBLIC_STREAM_SSE_URL }}
            NUXT_PUBLIC_API_URL=${{ vars.NUXT_PUBLIC_API_URL }}
            NUXT_PUBLIC_API_METADATA_ENDPOINT=${{ vars.NUXT_PUBLIC_API_METADATA_ENDPOINT }}
            NUXT_PUBLIC_API_KEY=${{ secrets.NUXT_PUBLIC_API_KEY }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 30m
          script: |
            # Cr√©er les r√©pertoires n√©cessaires (sans sudo, nina poss√®de d√©j√† /var/nina)
            mkdir -p /var/nina/website/deploy

            # Cr√©er le fichier d'environnement pour Website
            cat > /var/nina/website/.env.prod << 'EOF'
            NODE_ENV=production
            PORT=3000
            HOST=0.0.0.0
            NUXT_PUBLIC_STREAM_URL=${{ vars.NUXT_PUBLIC_STREAM_URL }}
            NUXT_PUBLIC_STREAM_SSE_URL=${{ vars.NUXT_PUBLIC_STREAM_SSE_URL }}
            NUXT_PUBLIC_API_URL=${{ vars.NUXT_PUBLIC_API_URL }}
            NUXT_PUBLIC_API_METADATA_ENDPOINT=${{ vars.NUXT_PUBLIC_API_METADATA_ENDPOINT }}
            NUXT_PUBLIC_API_KEY=${{ secrets.NUXT_PUBLIC_API_KEY }}
            EOF

            # S√©curiser le fichier d'environnement
            chmod 600 /var/nina/website/.env.prod

            # Aller dans le r√©pertoire de d√©ploiement
            cd /var/nina/website/deploy

            # Login Docker sur le serveur
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull de la nouvelle image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # S'assurer que le r√©seau existe
            echo "üîÑ V√©rification du r√©seau..."
            docker network create nina-network 2>/dev/null || echo "R√©seau nina-network existe d√©j√†"

            # Cr√©er le docker-compose.yml directement (au lieu de le t√©l√©charger)
            cat > docker-compose.yml << 'COMPOSE_EOF'
            services:
              website:
                image: ghcr.io/nina-fm/nina.fm-website:latest
                container_name: nina-website
                restart: unless-stopped
                environment:
                  - NODE_ENV=production
                  - PORT=3000
                  - HOST=0.0.0.0
                  - NUXT_PUBLIC_STREAM_URL=${NUXT_PUBLIC_STREAM_URL}
                  - NUXT_PUBLIC_STREAM_SSE_URL=${NUXT_PUBLIC_STREAM_SSE_URL}
                  - NUXT_PUBLIC_API_URL=${NUXT_PUBLIC_API_URL}
                  - NUXT_PUBLIC_API_METADATA_ENDPOINT=${NUXT_PUBLIC_API_METADATA_ENDPOINT}
                  - NUXT_PUBLIC_API_KEY=${NUXT_PUBLIC_API_KEY}
                ports:
                  - "127.0.0.1:3000:3000"
                networks:
                  - nina-network
                healthcheck:
                  test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
                  interval: 30s
                  timeout: 3s
                  retries: 3
                  start_period: 40s
                logging:
                  driver: "json-file"
                  options:
                    max-size: "10m"
                    max-file: "3"

            networks:
              nina-network:
                name: nina-network
                external: true
            COMPOSE_EOF

            # Arr√™ter le conteneur existant s'il existe
            docker stop nina-website 2>/dev/null || echo "Aucun conteneur nina-website √† arr√™ter"
            docker rm nina-website 2>/dev/null || echo "Aucun conteneur nina-website √† supprimer"

            # D√©ploiement avec docker-compose (avec fallback si .env.prod manque)
            echo "üöÄ D√©marrage du conteneur..."
            if [ -f /var/nina/website/.env.prod ]; then
              docker compose --env-file /var/nina/website/.env.prod up -d --wait
            else
              echo "‚ö†Ô∏è Fichier .env.prod manquant, d√©ploiement sans fichier d'environnement"
              docker compose up -d --wait
            fi

            # V√©rifier le status final
            echo "‚úÖ D√©ploiement termin√©"
            echo "üìã √âtat du conteneur:"
            docker ps | grep nina-website
            echo "üìã Logs r√©cents:"
            docker logs nina-website --tail 20

  cleanup:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Nettoyage Docker sur le serveur
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Nettoyage des images Docker orphelines
            echo "üßπ Nettoyage des images Docker..."
            docker image prune -f --filter "dangling=true"

            # Garder seulement les 3 derni√®res images du Website
            docker images ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} --format "table {{.Repository}}:{{.Tag}}\t{{.CreatedAt}}" | \
            tail -n +2 | sort -k2 -r | tail -n +4 | awk '{print $1}' | \
            xargs -r docker rmi || echo "Aucune ancienne image √† supprimer"
