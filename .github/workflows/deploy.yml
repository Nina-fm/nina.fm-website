name: Deploy Nina.fm Website

on:
  push:
    branches: [main]
  workflow_dispatch: # Permet le d√©clenchement manuel
    inputs:
      no-cache:
        description: 'Force rebuild without cache'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nina-fm/nina.fm-website

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@10.13.1 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check || echo "No type-check script, skipping..."

      - name: Run lint
        run: pnpm lint

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@10.13.1 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Version and tag
        id: versioning
        if: github.ref == 'refs/heads/main'
        run: |
          # Configuration git pour les commits automatiques
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # DEBUG: Lister les fichiers dans .changeset
          echo "üîç DEBUG: Contenu du dossier .changeset/"
          ls -la .changeset/ || echo "Dossier .changeset inexistant"

          # V√©rifier s'il y a des changesets √† appliquer
          CHANGESET_FILES=$(ls .changeset/*.md 2>/dev/null | grep -v README || echo "")
          echo "üîç DEBUG: Fichiers changeset trouv√©s: $CHANGESET_FILES"

          if [ -n "$CHANGESET_FILES" ]; then
            echo "üì¶ Changesets d√©tect√©s, mise √† jour de la version..."
            
            # Ex√©cuter changeset version (g√©n√®re CHANGELOG.md automatiquement)
            echo "üîç Ex√©cution de changeset:version (g√©n√®re package.json + CHANGELOG.md)..."
            if ! pnpm changeset:version; then
              echo "‚ùå Erreur lors de l'ex√©cution de changeset:version"
              exit 1
            fi
            
            # R√©cup√©rer la nouvelle version (sans prefix 'v')
            NEW_VERSION=$(node -p "require('./package.json').version")
            CLEAN_VERSION=$(echo $NEW_VERSION | sed 's/^v//')
            echo "üè∑Ô∏è Nouvelle version: $CLEAN_VERSION"
            
            # Push du commit cr√©√© par changeset (il commit automatiquement)
            echo "‚¨ÜÔ∏è Push du commit de version cr√©√© par changeset..."
            if ! git push origin main; then
              echo "‚ùå Erreur lors du push du commit"
              exit 1
            fi
            
            # Cr√©er le tag Git (sans prefix 'v')
            echo "üè∑Ô∏è Cr√©ation du tag $CLEAN_VERSION..."
            git tag "$CLEAN_VERSION"
            
            # Push du tag
            echo "‚¨ÜÔ∏è Push du tag $CLEAN_VERSION..."
            if ! git push origin "$CLEAN_VERSION"; then
              echo "‚ùå Erreur lors du push du tag"
              exit 1
            fi
            
            echo "‚úÖ Version $CLEAN_VERSION cr√©√©e, tagu√©e et pouss√©e avec succ√®s"
            echo "version=$CLEAN_VERSION" >> $GITHUB_OUTPUT
            echo "has_release=true" >> $GITHUB_OUTPUT
          else
            # Pas de changesets, utiliser la version actuelle
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            echo "üìã Aucun changeset d√©tect√©, version actuelle: v$CURRENT_VERSION"
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "has_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr  
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          flavor: |
            latest=auto
            prefix=
            suffix=

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          no-cache: ${{ github.event.inputs.no-cache == 'true' }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            NUXT_PUBLIC_AUDIO_STREAM_URL=${{ vars.NUXT_PUBLIC_AUDIO_STREAM_URL }}
            NUXT_PUBLIC_API_URL=${{ vars.NUXT_PUBLIC_API_URL }}
            NUXT_PUBLIC_API_STREAM_ENDPOINT=${{ vars.NUXT_PUBLIC_API_STREAM_ENDPOINT }}
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.versioning.outputs.version }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.version=${{ steps.versioning.outputs.version }}
            org.opencontainers.image.created={{date 'YYYY-MM-DDTHH:mm:ssZ'}}

      - name: Create GitHub Release
        if: steps.versioning.outputs.has_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.versioning.outputs.version }}
          name: Release ${{ steps.versioning.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 15m
          script: |
            # Login Docker
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull avec retry et progression
            echo "üì• Pulling image..."
            for i in 1 2 3; do
              if docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest; then
                echo "‚úÖ Pull successful"
                exit 0
              else
                echo "‚ö†Ô∏è Pull attempt $i failed, retrying..."
                sleep 5
              fi
            done
            echo "‚ùå Pull failed after 3 attempts"
            exit 1

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 5m
          script: |
            # Cr√©er les r√©pertoires n√©cessaires
            mkdir -p /var/nina/website/deploy

            # Cr√©er le fichier d'environnement
            cat > /var/nina/website/.env.prod << 'EOF'
            NODE_ENV=production
            PORT=3000
            HOST=0.0.0.0
            NUXT_PUBLIC_AUDIO_STREAM_URL=${{ vars.NUXT_PUBLIC_AUDIO_STREAM_URL }}
            NUXT_PUBLIC_API_URL=${{ vars.NUXT_PUBLIC_API_URL }}
            NUXT_PUBLIC_API_STREAM_ENDPOINT=${{ vars.NUXT_PUBLIC_API_STREAM_ENDPOINT }}
            EOF

            chmod 600 /var/nina/website/.env.prod
            cd /var/nina/website/deploy

            # S'assurer que le r√©seau existe
            docker network create nina-network 2>/dev/null || echo "R√©seau nina-network existe d√©j√†"

            # T√©l√©charger le docker-compose.prod.yml depuis GitHub
            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -H "Accept: application/vnd.github.v3.raw" \
                 -o docker-compose.yml \
                 "https://api.github.com/repos/${{ github.repository }}/contents/docker-compose.prod.yml"

            # D√©ploiement avec docker-compose
            docker compose --env-file /var/nina/website/.env.prod up -d --force-recreate

            # V√©rifier que le conteneur d√©marre correctement
            echo "üîç V√©rification du conteneur..."
            sleep 10
            if docker ps | grep nina-website; then
              echo "‚úÖ D√©ploiement r√©ussi - Website op√©rationnel"
              docker logs nina-website --tail 20
            else
              echo "‚ùå Le conteneur nina-website n'est pas en cours d'ex√©cution"
              docker logs nina-website --tail 50
              exit 1
            fi

  cleanup:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Nettoyage Docker sur le serveur
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Nettoyage des images Docker orphelines
            echo "üßπ Nettoyage des images Docker..."
            docker image prune -f --filter "dangling=true"

            # Garder seulement les 3 derni√®res images du Website
            docker images ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} --format "table {{.Repository}}:{{.Tag}}\t{{.CreatedAt}}" | \
            tail -n +2 | sort -k2 -r | tail -n +4 | awk '{print $1}' | \
            xargs -r docker rmi || echo "Aucune ancienne image √† supprimer"
